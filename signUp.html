<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="isCheck()" id="signUpPage">
    <div class="mainContainer">
        <div class="signUpContainer">
            <h1>Namaz Tracking App</h1>
            <div class="fields">
                <label for="">FirstName</label>
                <input type="text" id="firstName" placeholder="Enter your FirstName">
            </div>
    
            <div class="fields">
                <label for="">LastName</label>
                <input type="text" id="lastName" placeholder="Enter your LastName">
            </div>
    
            <div class="fields">
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Enter your Email">
            </div>
    
            <div class="fields">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
            </div>
    
            <div class="fields">
                <label for="">PhoneNo</label>
                <input type="text" id="phoneNo" placeholder="Enter your PhoneNo">
            </div>
    
            <button onclick="signUpHandler()">signUp</button>
        </div>
        <p>
            Have an already Account? <a href="./index.html">Login</a>
        </p>
    </div>
</body>
<script src="signUp.js" type="module"></script>
</html>
